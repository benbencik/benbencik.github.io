---
layout: default
---
<article class="post">
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <nav id="post-outline" class="post-outline"></nav>
      <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        <p class="post-meta">
          {{ page.date | date: "%b %-d, %Y" }}
        </p>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
    </div>
  </main>
</article>
